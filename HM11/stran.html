</div>
    <script>
var countryInfo={};
 

 function setInfo(countryName,capitalName) {
         var countryName = prompt("Пожалуйста, введите страну");
         var capitalName = prompt("Пожалуйста, введите столицу");
         countryInfo[countryName] = capitalName;
        
     }
 
 function getInfo(countryName) {
     var сountryName=prompt('Пожалуйста, введите страну');
 if ( сountryName in countryInfo )
     alert( 'Страна: ' + сountryName + ' Столица: ' + countryInfo[сountryName] );
 else
     alert( 'Нет информации о стране!' );
 
 }
 
 function deleteInfo(countryName) {
     var countryName = prompt("Пожалуйста, введите страну");
     delete countryInfo[countryName]
     console.log(countryInfo)
 }
 function listC() {
  var res = "";
  for (var i in countryInfo) res += "\n" +  console.log('Страна: ' + i + ' Столица: ' + countryInfo[i]);
  return res;
}

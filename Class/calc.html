    <script>
        var x = null;
        var y = null;
        var oper;
        function getNumber (number) {
            if (x === null) {
                x = number;
                console.log(x);
            }
            else {
                y = number;
                console.log(y);
            }
        }
        function getOperation (sign) {
            oper = sign;
            console.log(oper);
        }
        function getResult() {
            console.log("=");
            switch (oper) {
                case "+": console.log(x + y); break;
                case "-": console.log(x - y); break;
                case "*": console.log(x * y); break;
                case "/": console.log(x / y); break;
            }

        }



    </script>
